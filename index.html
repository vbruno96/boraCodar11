<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login | Vertigo</title>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
</head>
<body>
  <aside>
    <header>
      <img src="./assets/logo.svg" alt="">
    </header>
    <main>
      <h1>Acesse a plataforma</h1>
      <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
      <form onsubmit="handleLogin(event)">
        <label for="email">
          E-mail
        </label>
        <div class="input-wrapper">
          <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="label-wrapper">
          <label for="password">
            Senha
          </label>
          <a href="#">Esqueceu a senha?</a>
        </div>
        <div class="input-wrapper">
          <input type="password" name="password" id="password" placeholder="Digite sua senha" minlength="5">
          <button type="button" class="hidden-password" onclick="toggleHiddenPassword()">
            <i id="slashEye" class="ph ph-eye-slash"></i>
            <i id="eye" class="ph ph-eye"></i>
          </button>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>Ainda não tem uma conta? <a href="#">Inscreva-se</a></p>
    </main>
  </aside>
  <div class="background"></div>
</body>
</html>
